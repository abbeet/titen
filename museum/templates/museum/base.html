<!-- museum/templates/museum/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>TITEN</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{% url 'welcome' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{% static 'images/measuring-visitor.webp' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="fs-4" id="logo-text">TITEN</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link active" aria-current="page">Home</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer mt-auto py-3 bg-dark text-white text-center">
            <div class="container">
                <span class="text-muted">&copy; 2024 Museum Visitor Preference System. All rights reserved.</span>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
